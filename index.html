<!doctype html>
<html lang="en">
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/pageA.css">
  <link rel="stylesheet" type="text/css" href="css/pageB.css">
  <link rel="stylesheet" type="text/css" href="css/pageC.css">
 </head>
 <body>
   <div id="content">
     <ul class="content-wrap">
        <li>
          <div class="a_background">
            <div class="a_background_top"></div>
            <div class="a_background_middle"></div>
            <div class="a_background_botton"></div>
          </div>
          <!--云-->
          <div class="cloudArea">
            <div class="cloud cloud1 cloud1Anim"></div>
            <div class="cloud cloud2 cloud2Anim"></div>
          </div>
          <div id="sun" class="rotation"></div>
        </li>
        <li>
          <div class="b_background"></div>
          <div class="b_background_preload"></div>
          <!--商店-->
          <div class="shop">
            <div class="door">
              <div class="door-left"></div>
              <div class="door-right"></div>
             </div>
             <div class="lamp"></div>
          </div>
          <div class="bird"></div>
        </li>
        <li>
          <!-- 背景图 -->
          <div class="c_background">
              <div class="c_background_top"></div>
              <div class="c_background_middle"></div>
              <div class="c_background_botton"></div>
          </div>
          <!-- 小女孩 -->
          <div class="girl"></div>
          <!-- 水波 -->
          <div class="bridge-bottom">
              <div class="water">
                  <div id="water1" class="water_1"></div>
                  <div id="water2" class="water_2"></div>
                  <div id="water3" class="water_3"></div>
                  <div id="water4" class="water_4"></div>
              </div>
          </div>
          <!-- 星星 -->
          <ul class="stars">
              <li class="stars1"></li>
              <li class="stars2"></li>
              <li class="stars3"></li>
              <li class="stars4"></li>
              <li class="stars5"></li>
              <li class="stars6"></li>
          </ul>
          <!--logo 图-->
          <div class="logo"></div>
        </li>
     </ul>
     <div id="boy" class="charactor"></div>
     <!--飘花-->
     <div id="snowflake"></div>
   </div>
   <!-- <div class="button">
      <button>sure</button>
   </div> -->
   <script src="js/jQuery_v1.11.3.js"></script>
   <script src="js/jquery.transit.js"></script>
   <script type="text/javascript" src="js/Swipe.js"></script>
   <script type="text/javascript" src="js/BoyWalk.js"></script>
   <script type="text/javascript" src="js/qixi.js"></script>
 </body>
</html>
